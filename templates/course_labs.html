<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course_name }} - Labs</title>
    <link rel="stylesheet" href="/static/coursestyles.css">
</head>

<body>
    <div class="header">
        <h1>Department of Computer & Information Sciences</h1>
    </div>

    <div class="container">
        <div class="course-info">
            <h2>{{ course_name }}</h2>
            <p><strong>Course Code:</strong> {{ course_code }}</p>
        </div>

        <h3 class="section-title">Available Labs</h3>
        <div class="lab-list">
            {% for lab in labs %}
            <div class="lab-card" onclick="openLab('{{ course_id }}', '{{ lab.id }}')">
                <h4>Lab No {{ lab.number }}</h4>
                <p class="lab-title">{{ lab.title }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function openLab(courseId, labId) {
            window.location.href = "/course/" + courseId + "/lab/" + labId;
        }
    </script>
</body>

</html>
