<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal</title>
    <link rel="stylesheet" type=text/css href="static/teacher_course.css"> <!-- Link to your CSS file -->
</head>
<body>

    <div class="header">
        <h1>Teacher Portal</h1>
    </div>

    <div class="container">
        <!-- Teacher Info -->
        <div class="student-info">
            <h2>Teacher Information</h2>
            <p><span>Name:</span> John Doe</p>
            <p><span>Teacher ID:</span> TCH-2025</p>
        </div>

        <!-- Courses Section -->
        <h3 class="section-title">Assigned Courses</h3>
        <div class="courses-container">
            <div class="course-card" onclick="openCourse('Mathematics')">
                <h4>Mathematics</h4>
                <p>Algebra, Geometry, Calculus</p>
            </div>
            <div class="course-card" onclick="openCourse('Physics')">
                <h4>Physics</h4>
                <p>Mechanics, Thermodynamics, Optics</p>
            </div>
            <div class="course-card" onclick="openCourse('Computer Science')">
                <h4>Computer Science</h4>
                <p>Programming, Data Structures</p>
            </div>
            <div class="course-card" onclick="openCourse('Chemistry')">
                <h4>Chemistry</h4>
                <p>Organic, Inorganic, Physical</p>
            </div>
        </div>
    </div>

    <script>
        function openCourse(courseName) {
            alert("Opening " + courseName + " course details...");
            // Here you can redirect to a course details page
            // window.location.href = "course-details.html?course=" + courseName;
        }
    </script>

</body>
</html>
